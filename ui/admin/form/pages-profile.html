    <script>
        $(document).ready(function () {

            loadAdminDetails();

        function loadAdminDetails() {
            $.ajax({
                url: "/get/admin",
                method: "GET",
                dataType: "json",
                success: function (response) {
                    console.log(response);
                    var admin = response[0]; // Assuming the response is an array with a single admin object
                    var role = admin.role;
                    if (role == "Super Admin") {
                        admin_role = "Super Admin";
                        $('#adminRoleBtn').show();
                    }
                    else if (role == "Sub Admin") {
                        admin_role = "Sub Admin";
                        $('#adminRoleBtn').hide();
                    }
                    else {
                        admin_role = "None";
                        $('#adminRoleBtn').hide();

                    }
                    if (admin) {
                        $('#username').val(admin.username);
                        $('#email').val(admin.email);
                        $('#password').val(admin.password);
                        $('#contact').val(admin.contact);
                        $('#emailaddress').text(admin.email);
                        $('#phone').text(admin.contact);
                        $('#name').text(admin.username);

                        $('#role').val(admin.role);


                        //add # followed by div id where you want to show admin role and un comment following line.
                        $('#adminRoleBtn').val(admin_role);


                    }

                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }
    </script>

                // //  Handle the error, if any
                //  console.log('Logout failed:', errorThrown);
                //  }
            });
        }
        function setCookie(cname, cvalue, exMins) {
            var d = new Date();
            d.setTime(d.getTime() + (exMins * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        // Function to get the JWT token from the cookie
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        // Bind click event to the logout button
        $(document).ready(function () {
            $("#logoutButton").click(function () {
                logout();
            });
        });
