    <script>
        $(document).ready(function () {
            // Retrieve the loan ID from the query parameter
            var loanId = new URLSearchParams(window.location.search).get('id');

            if (loanId) {
                loadloanDetails(loanId);
            }
            var adminId = getCookie('id');
            if (adminId) {
                // Set the admin ID in the form
                $('#admin_id').val(adminId);
            }
        });
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        function loadloanDetails(loanId) {
            $.ajax({
                url: "http://127.0.0.1:9000/proxy?url=http://127.0.0.1:8080/lead/get/" + loanId,
                method: "GET",
                dataType: "json",
                success: function (response) {
                    var loan = response.data[0];
                    if (loan) {
                        $('#loanId').val(loan.id);
                        $('#userid').val(loan.user_id);
                        $('#leadname').val(loan.user_name);
                        $('#email').val(loan.user_email);
                        $('#contact').val(loan.user_contact);
                        $('#loanType').val(loan.loan_type);
                        $('#loanAmount').val(loan.loan_amount);
                        $('#tenure').val(loan.tenure);
                        $('#pincode').val(loan.pincode);
                        $('#employmentType').val(loan.employment_type);
                        $('#grossMonthlyIncome').val(loan.gross_monthly_income);
                        $('#status').val(loan.status);
                        $('#remark').val(loan.remark);



                    }
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }

        $(document).on('submit', '#updateForm', function (event) {
            event.preventDefault();

            // Get the form datahvhhv
            var form_data = {


                "loan_type": $('#loanType').val(),
                "loan_amount": parseFloat($('#loanAmount').val()),
                "tenure": parseInt($('#tenure').val()),
                "pincode": parseInt($('#pincode').val()),
                "employment_type": $('#employmentType').val(),
                "gross_monthly_income": parseFloat($('#grossMonthlyIncome').val()),
                "status": $('#status').val(),
                "remark": $('#remark').val(),
                "admin_name": $('#admin_id').val(),

            };
            // Retrieve the loan ID from the query parameter
            var loanId = new URLSearchParams(window.location.search).get('id');

            // Send the update request
            $.ajax({
                url: "http://127.0.0.1:9000/proxy?url=http://127.0.0.1:8080/lead/update/" + loanId,
                method: "PATCH",
                data: JSON.stringify(form_data),
                contentType: 'application/json',
                success: function (response) {

                    alert("lead updated successfully!");
                    window.location.href = "/form/table-basic.html"

                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        });
    </script>

                //  console.log('Logout failed:', errorThrown);

            });
        }
        function setCookie(cname, cvalue, exMins) {
            var d = new Date();
            d.setTime(d.getTime() + (exMins * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        // Function to get the JWT token from the cookie
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
